<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>广告位列表</title>
	<link rel="stylesheet" href="css/ad.css">
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/ad.js"></script>
</head>
<body>
	<div class="ad-list">
		<div class="title02">广告位列表<span> > 团购首页右侧热门推荐</span></div>
		<div class="tab-content">
			<ul>
				<li class="active" id="0">团单投放</li>
				<li id="1">活动投放</li>
			</ul>
			<div class="list-content" id="list-content1">
				<div class="search-dec">搜索想要投放的团单：</div>
				<input class="search-input" type="text" value="输入团单ID">
				<button class="btn-yel">搜索</button>
				<div class="wrong-message">抱歉，找不到该团单，请输入正确的团单ID！</div>
				<div class="right-message">
					<div class="right-message-title">以下是您要找的表单</div>
					<div class="right-message-content">
						<div class="right-message-left">
							<p>团单ID：2094698</p>
							<p>商户名称：韩庆东南风味餐厅</p>
							<p>商户级别:---</p>
							<p>上线城市：上海、杭州、深圳、苏州、广州、厦门、福建、济南、天津、北京、包头、呼和浩特、郑州</p>
							<p>团单链接：t.dianping.com/deal/2094698</p>
						</div>
						<div class="right-message-right">
						    <button type="button">投放</button>
						</div>
					</div>
				</div>
			</div>
			<div class="list-content" id="list-content2">
				
			</div>
		</div>
	</div>
</body>
</html>
